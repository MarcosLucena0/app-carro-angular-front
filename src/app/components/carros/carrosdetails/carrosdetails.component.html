<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12 center topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de Carro</h3>
          <br>
          <div class="form-outline" data-mdb-input-init>
            <input type="text" id="usuario" class="form-control" [(ngModel)]="carro.nome" />
            <label class="form-label" for="usuario">Nome</label>
          </div>
          <br>

          <div>
            @if(carro.marca == null){
              <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">Buscar Marca</button>
            }@else{
              <div class="row">
                <div class="col-lg-8">
                  <p class="text-primary alert-primary">Marca: {{carro.marca.nome}}</p>
                </div>
                <div class="col-lg-4">
                  <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="buscarMarca()">Trocar Marca</button>
                </div>
              </div>
            }
          </div>
          <br>
          <div>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarAcessorio()">Buscar Acessorio</button>
          </div>
          <br>
          <table border="1" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (acessorio of carro.acessorios; track $index) {
              <tr>
                <td>{{acessorio.id}}</td>
                <td>{{acessorio.nome}}</td>
                <td class="direita">
                  <button type="button" class="btn btn-danger btn-rounded" data-mdb-ripple-init (click)="desvincularAcessorioCarro(acessorio)">Deletar</button>
                </td>
              </tr>
              }
            </tbody>
          </table>
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #modalMarcas>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Marcas</h5>
    <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()">
    </button>
  </div>
  <div class="modal-body">
    <app-marcalist [esconderBotoes]="true" (retorno)="retornoMarca($event)"></app-marcalist>
  </div>
</ng-template>


<ng-template #modalAcessorios>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Acessórios</h5>
    <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()">
    </button>
  </div>
  <div class="modal-body">
    <app-acessoriolist [esconderBotoes]="true" (retorno)="retornoAcessorio($event)"></app-acessoriolist>
  </div>
</ng-template>
